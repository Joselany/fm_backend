<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark"> Filiais </h1>
          </div><!-- /.col -->
          
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

<!-- Main content -->
<div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header with-border">
                <h3 class="card-title">Editar Dados da Filial</h3>
              </div>
              <!-- /.box-header -->
              <!-- form start -->
              <form role="form" action="http://159.89.52.185:8080/filiais/{$filial.id}" method="post">
                <div class="card-body">
                  <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required="required" value="{$filial.nome}">
                  </div>
                  <div class="form-group">
                    <label for="provincia">Província</label>
                    <input type="text" class="form-control" id="provincia" name="provincia" required="required" value="{$filial.provincia}">
                  </div>
                  <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" required="required"  value="{$filial.telefone}">
                  </div>
                </div>
                <!-- /.box-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary btn-block">Salvar alterações</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header with-border">
                <h3 class="card-title">Coordenadas bancárias da Filial {$filial.nome}</h3>
              </div>
              <form role="form" action="http://159.89.52.185:8080/filiais/{$filial.id}/banco" method="post" enctype="multipart/form-data">
                <div class="box-body"><br>
                 
                  <div class="row form-group">
                    
                   <div class="col-md-4">
                    <label for="banco">Banco</label>
                    <input type="text" class="form-control" id="banco" name="banco" required="required">
                   </div>
                   <div class="col-md-4">
                    <label for="conta">Conta</label>
                    <input type="text" class="form-control" id="conta" name="conta">
                   </div>
                   <div class="col-md-4">
                    <label for="iban">Iban</label>
                    <input type="text" class="form-control" id="iban" name="iban" required="required">
                   </div>
                  </div>
               
                
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-primary btn-block">Salvar</button>
                  </div>
                </div>
              </form>
              <div class="card-body p-0">
                <table class="table table-bordered table-hover dataTable">
                  <thead>
                    <tr>
                      <th style="width: 10px">#</th>
                      <th>Banco</th>
                      <th>Conta</th>
                      <th>Iban</th>
                      <th style="width: 140px">&nbsp;</th>
                    </tr>
                  </thead>
                  <tbody>
                    {loop="$contas_bancarias"}
                    <tr align="left">
                      <td>{$value.id}</td>
                      <td>{$value.banco}</td>
                      <td>{$value.conta}</td>
                      <td>{$value.iban}
                      </td>
                      <td>
                        <a href="http://159.89.52.185:8080/filiais/{$value.id}/delete-banco-{$filial.id}" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                      </td>
                    </tr>
                    {/loop}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
</div>
<!-- /.content-wrapper -->
