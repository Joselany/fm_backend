<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Comissão </h1>
          </div><!-- /.col -->
          
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

<!-- Main content -->
<div class="content">
      <div class="container-fluid">
        <div class="row">
  	<div class="col-md-12">
  		<div class="card">
        <div class="card-header with-border">
          <h3 class="card-title">Editar Registo</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="http://159.89.52.185:8080/comissao/{$comissao.id}" method="post" enctype="multipart/form-data">
          <div class="card-body">
            <div class="form-group">
              <label for="category">Tipo da Motorizada</label>
              <select name="tipo_viatura" class="form-control">
                  <option value="{$comissao.tipo_viatura}">{$comissao.tipo_viatura}</option>
              {loop="$viaturas"}
                  <option value="{$value.tipo}">{$value.tipo}</option>
              {/loop}
              </select>
            </div>
            <div class="form-group">
              <label for="taxa">Taxa (%)</label>
              <input type="number" class="form-control" id="taxa" name="taxa" maxlength="30" value="{$comissao.taxa}">
            </div>
            
          </div>
          <!-- /.box-body -->
          <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-block">Salvar alterações</button>
          </div>
        </form>
      </div>
  	</div>
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
