<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark"> Operadores </h1>
          </div><!-- /.col -->
          
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

<!-- Main content -->
<div class="content">
      <div class="container-fluid">
        <div class="row">
  	<div class="col-md-12">
  		<div class="card">
        <div class="card-header with-border">
          <h3 class="card-title">Editar Dados do operador</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="http://159.89.52.185:8080/users/{$user.id}" method="post">
          <div class="card-body">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" maxlength="60" required="required" value="{$user.nome}">
            </div>
            <div class="form-group">
              <label for="usuario">Usuario</label>
              <input type="text" class="form-control" id="usuario" name="usario" maxlength="30" required="required"  value="{$user.usuario}">
            </div>
            <div class="form-group">
              <label for="tipo">Tipo</label>
              <select name="tipo" class="form-control">
                 <option value="{$user.tipo}">{$user.tipo}</option>
                 <option value="administrador">administrador</option>
                 <option value="operador">operador</option>
              </select>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" maxlength="60" required="required"  value="{$user.email}">
            </div>
            <div class="form-group">
              <label for="tel">Telefone</label>
              <input type="text" class="form-control" id="telefone" name="telefone" maxlength="30"  value="{$user.telefone}">
            </div>
          </div>
          <!-- /.box-body -->
          <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-block">Salvar alterações</button>
          </div>
        </form>
      </div>
  	</div>
  </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
</div>
<!-- /.content-wrapper -->
