  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title"></h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="http://159.89.52.185:8080/admin/msg/new" method="post" enctype="multipart/form-data">
          <div class="box-body">
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" class="form-control" id="name" name="name" maxlength="60" required="required">
            </div>
            <div class="form-group">
              <label for="nickname">Apelido</label>
              <input type="text" class="form-control" id="nickname" name="nickname" maxlength="60" required="required">
            </div>
            <div class="form-group">
              <label for="subject">Assunto</label>
              <input type="text" class="form-control" id="subject" name="subject" maxlength="60" required="required">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" maxlength="60" >
            </div>
            <div class="form-group">
              <label for="tel">Contacto telef√¥nico</label>
              <input type="text" class="form-control" id="tel" name="tel" maxlength="60" placeholder="ex: 990 990 990">
            </div>
            <div class="form-group">
               <label for="note">Mensagem</label>
               <textarea id="compose-textarea" class="form-control" name="note"  style="height:200px" required="required"></textarea>
            </div>
