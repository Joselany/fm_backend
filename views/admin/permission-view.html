<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Permissões</h1>
          </div><!-- /.col -->
          
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
<!-- Main content -->
<div class="content">
      <div class="container-fluid">
        <div class="row">
  	<div class="col-md-6">
  		<div class="card">
            <div class="card-header">
                <h5>Operador: {$operador.nome}</h5>
            </div>
            <div class="card-body p-0">
              <table class="table table-bordered table-hover dataTable">
                <thead>
                  <tr>
                    <th>Operação</th>
                    <th>Ver</th>
                    
                  </tr>
                </thead>
                <tbody>
                  {loop="$permissoes"}
                  <tr>
                    <td>{$value.descricao}</td>
                    <td>
                        {if="$value.ver==1"}
                      <a href="http://159.89.52.185:8080/users/permission/{$value.id}/ver-desactivar" onclick="return confirm('Deseja realmente desactivar esta operação?')" class="btn btn-danger btn-md"> Desactivar </a> 
                      {/if}
                      {if="$value.ver==0"}
                        <a href="http://159.89.52.185:8080/users/permission/{$value.id}/ver-activar" onclick="return confirm('Deseja realmente activar esta operação?')" class="btn btn-success btn-md">&nbsp;&nbsp;&nbsp; Activar &nbsp;&nbsp;&nbsp;</a> 
                      {/if}
                    </td>
                   
                  </tr>
                  {/loop}
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
            <div class="card-footer clearfix">
            </div>
          </div>
  	</div>
  </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
