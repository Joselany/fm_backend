<!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Comiss√£o </h1>

<!-- Main content -->
<div class="content">
      <div class="container-fluid">
        <div class="row">
  	<div class="col-md-12">
  		<div class="card">
        <div class="card-header with-border">
          <h3 class="card-title">Novo Registo</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="http://159.89.52.185:8080/comissao/new" method="post">
          <div class="card-body">
            <div class="form-group">
              <label for="category">Tipo da Motorizada</label>
              <select name="tipo_viatura" class="form-control">
              {loop="$viaturas"}
                  <option value="{$value.tipo}">{$value.tipo}</option>
              {/loop}
              </select>
            </div>
            <div class="form-group">
              <label for="taxa">Taxa (%)</label>
              <input type="number" class="form-control" id="taxa" name="taxa" maxlength="30">
            </div>
          </div>
          <!-- /.box-body -->
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
